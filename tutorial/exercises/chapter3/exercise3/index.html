    <div class="split">

        <h1>Exercise 3</h1>
        Use <b>ask</b> to find out, if <a href="https://dbpedia.org/page/Imagine_Dragons" style="color:DodgerBlue">Imagine Dragons</a> name is really <b>Imagine Dragons</b>. <br>
        <img id="queryResult" src="../../../assets/img/failed_symbol.png" alt="query status" width="50" height="50"><br>


        <div id="yasgui"></div>

        <script type="text/javascript" src="../../../assets/js/dropdown.js"></script>
        <script type="axios" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        
        <script scr="js/query.js" type="text/javascript"></script>
        <script>
            let rightAnswerQuery = "query=PREFIX dbp: <http://dbpedia.org/property/>PREFIX db: <http://dbpedia.org/>PREFIX res: <http://dbpedia.org/resource/>PREFIX dbo: <http://dbpedia.org/ontology/>ask {res:Imagine_Dragons	 dbp:name ?label   filter(?label = 'Imagine Dragons'@en) }";
        </script>
        <script type="text/javascript" src="../../../assets/js/checker.js"></script>
